# Required Plugins
plugins:
  - jekyll-paginate
  - jekyll-tagsgenerator
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-cloudinary

# Cloudinary
cloudinary:
  cloud_name: twhiteblog
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"

# Pagination
paginate: 5
paginate_path: /page:num/

# Permalinks
permalink: /:year/:month/:day/:title/

# Other
markdown: kramdown

highlighter: none

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: true

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Ports
# port : 4000
# host : 0.0.0.0

components:
  output: false

feed:
  path: atom.xml
  url: https://tiffanywhite.dev

future: false


